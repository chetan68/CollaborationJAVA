<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet" />
<link
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
	rel="stylesheet" />
</head>
<body ng-app="myApp">
	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Welcome</a>
			</div>

			<div id="navbar-collapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#/">Home</a></li>
					<li><a href="#/login" ng-hide="currentUser.userId">Login</a></li>
					<li><a href="#/register" ng-hide="currentUser.userId">Register</a></li>
					<li><a href="#/listUsers" ng-show="currentUser.role=='ADMIN'">ListUsers</a></li>
				</ul>

				<ul class="nav navbar-nav">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown" ng-show="currentUser.userId"> Job
							Details<b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="#/listJobs" ng-show="currentUser.role!='ADMIN'">
									View Jobs</a></li>
							<li><a href="" ng-click="listApprovedJobs()"
								class="btn btn-xs btn-default"
								ng-show="currentUser.role=='ADMIN'"> View Approved Jobs</a></li>
							<li><a href="#/listpJobs"
								ng-show="currentUser.role=='ADMIN'"> View Pending Jobs</a></li>
							<li><a href="#/listrJobs"
								ng-show="currentUser.role=='ADMIN'"> View Rejected Jobs</a></li>
							<li><a href="#/postJob" ng-show="currentUser.userId">Post
									Job</a></li>
						</ul></li>
				</ul>




				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown"><a href="" class="dropdown-toggle"
						data-toggle="dropdown" ng-show="currentUser.userId"> Welcome
							{{currentUser.username}} <b class="caret"></b>
					</a>
						<ul class="dropdown-menu">
							<li><a href="" ng-click="logout()"><span
									class="fa fa-sign-out">Logout</span></a></li>
						</ul>
				</ul>

			</div>
		</div>
	</nav>
	<div class="container">
		<div ng-view></div>

	</div>
</body>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-resource.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-cookies.js"></script>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
<script type="text/javascript"
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript" src="A_js/app.js"></script>
<script type="text/javascript" src="A_user/UserController.js"></script>
<script type="text/javascript" src="A_user/UserService.js"></script>
<script type="text/javascript" src="A_user/EdituserController.js"></script>
<script type="text/javascript" src="A_job/JobController.js"></script>
<script type="text/javascript" src="A_job/JobService.js"></script>
<script type="text/javascript" src="A_job/EditJobController.js"></script>
</html>
</body>
</html>
