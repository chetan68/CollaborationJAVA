<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Friends List</title>
</head>
<body>
	<table class="table table-striped">
		<tr ng-repeat="f in friends">
			<td>{{f.fromId}}</td>
			<td>{{f.toId}}</td>
			<td><a href="" ng-click="/chat" class="btn btn-default">chat</a></td>
		</tr>
	</table>
</body>
</html>
